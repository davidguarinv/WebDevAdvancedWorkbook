<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Computer Components Order Form</title>
</head>
<body>
    <div class="container1">
        <header> 
            <h1>Shop</h1>
        </header>
        <div class="productList">
            
        </div>
    </div>
    <!-- Row element allowed for seamless integration of bootstrap column classes. -->
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8" id="shoppingCart">
            <h1>Shopping Cart</h1>
            <!-- Here is where the shopping cart function adds all of the code. -->
            <ul class="listCart">
            </ul>
        </div>
        <!-- The bootstrap class for setting up the row element. I left all of them in 4, but can by dynamically aranged dpending on the size of the window-->
        <div class="col-sm-4 col-md-4 col-lg-4" id="checkOut">
            <h1>Check Out</h1>

            <form method="post"> <!-- Form to check out. Although-->
                <div>
                    <label for="cnumber">Card Number:</label>
                    <input type="number" name="cnumber" id="cnumber" minlength="16" maxlength="16" required>
                </div>
                <div>
                    <label for="expDate">Expire date: </label>
                    <input type="date" name="expDate" id="expDate" required> 
                <div>
                    <label for="secCode">Security Code: </label>
                    <input type="number" name="secCode" id="expDate" maxlength ="3" required> 
                </div>
                <div>
                    <label for="cname"> Cardholder name: </label>
                    <input type="text" id = "cname" name = "cname" placeholder="John" required>
                </div>
    
                <div>
                    <label for="address"> Address: </label>
                    <input type="text" id = "address" name = "address" placeholder="Calle 7 Sur #23-03" required>
    
                    <label for="zip"> Zip Code: </label>
                    <input type="number" id = "zip" name = "zip" placeholder="000000" required>
                    <br>
    
                    <label for="state"> State: </label>
                    <select name="state" id="state" required>
                        <option value="ANT">Antioquia</option>
                        <option value="CUN">Cundinamarca</option>
                        <option value="GUA">Guajira</option>
                    </select>            
    
                    <label for="country"> Country: </label>
                    <select name="country" id="country" required>
                        <option value="COL">Colombia</option>
                        <option value="VEN">Venezuela</option>
                        <option value="ECU">Ecuador</option>
                    </select>
                </div>
                <div>
                    <!-- I also use bootstrap tags for the buttons. This can also be seen in the script.js file for the add to cart buttons. -->
                    <input type="reset" class="btn btn-secondary btn-sm">
                    <br>
                    <button type="submit" class="btn btn-primary btn-sm">Pay</button>
                </div>
            </form>
        </div>
        
    </div>
    <div class="container2"> <!-- Container that is supposed to appear after paying. Didn't have time to implement-->
        Thank you very much for your order!
        <br>
        Hope to see you again soon!
        <br>
    </div>


    <script src="script.js"></script>
</body>
</html>
